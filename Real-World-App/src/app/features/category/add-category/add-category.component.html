 
<div class="form-input">
<form #form="ngForm" (ngSubmit)="onFormSubmit()" class="example-form">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Add Category </label>
            <input type="text" name="categoryName" class="form-control" 
            id="categoryName" [(ngModel)]="model.name">          
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">urlHandle</label>
            <input type="text" name="categoryurlHandle" class="form-control" 
            id="categoryurlHandle" [(ngModel)]="model.urlHandle">
        </div>        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
