       
<div class="blog-input">
    <h4 class="heading">Add BlogPost</h4>
<form #from="ngForm" (ngSubmit)="onFormSubmit()" class="example-form">
<div class="mb-3">
 <label for="title" class="form-label"> Ttile </label>
 <input type="text" name="title" class="form-control" id="title" [(ngModel)]="model.title">
</div>
<div class="mb-3">
    <label for="shortDescription" class="form-label"> ShortDescription </label>
    <input type="text" name="shortDescription" class="form-control" id="shortDescription" [(ngModel)]="model.shortDescription">
</div>
<div class="mb-3">
    <label for="urlHandle" class="form-label"> UrlHandle </label>
    <input type="text" name="urlHandle" class="form-control" id="urlHandle" [(ngModel)]="model.urlHandle">
</div>
<div class="mb-3">
    <label for="content" class="form-label"> Content </label>
    <div class="d-flex flex-row">
        <div class="col-6 p-3">
            <textarea matInput type="content" name="content" id="content" style="height: 350px;max-height: 350px;"
                [(ngModel)]="model.content">
                </textarea>
        </div>
        <div class="col-6 p-2" style="max-height: 350px; overflow-y: scroll;">
            <markdown [data]="model.content"></markdown>
        </div>
    </div>
    <!-- <input type="text" name="content" class="form-control" id="content" [(ngModel)]="model.content"> -->
</div>
<div class="mb-3">
    <label for="featuredImageUrl" class="form-label"> featuredImageUrl </label>
    <input type="text" name="featuredImageUrl" class="form-control" id="featuredImageUrl" [(ngModel)]="model.featuredImageUrl">
</div>
<div class="mb-3">
    <label for="author" class="form-label">  Author </label>
    <input type="text" name="author" class="form-control" id="author" [(ngModel)]="model.author"> 
</div>
<div class="mb-3">
    <label for="publishedDate" class="form-label">PublishedDate</label>
    <input type="date" name="publishedDate" class="form-control"
     id="publishedDate" [(ngModel)]="model.publishedDate" >
</div>

<div class="mb-3">
    <label for="categories" class="form-label">Categories</label>
    <ng-container *ngIf="categories$ | async as categories">
        <select class="form-control"  
         name="categories" id="categories" [(ngModel)]="model.categories" multiple>
            <option *ngFor="let cat of categories" [value]="cat.id">
                {{cat.name}}</option>        
        </select>
    </ng-container> 
 
</div>

<div class="form-check">
    <input class="form-check-input" type="checkbox" value="isVisible" id="isVisible" [(ngModel)]="model.isVisible" checked>
    <label class="form-check-label" for="flexCheckChecked">
        Is Visible
    </label>
</div> 
<button type="submit" class="btn btn-primary">Submit</button>

</form>
</div>

<br>
